<!DOCTYPE html>
<html>
<head>
  <title>blueSquaresNoJQuery</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .square {
      width: 100px;
      height: 100px;
      margin: 15px;
      background-color: red;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <script>
    const squares = document.getElementsByClassName('square');

    const toggleClass = (event) => {
      const { target, target: { className } } = event;

      if (className.indexOf('blue') === -1) {
        target.className += ' blue';
      } else {
        target.className = className.replace('blue', '');
      }
    };
    
    for (let i = 0; i < squares.length; i++) {
      squares[i].addEventListener('click', toggleClass);
    }
  </script>
</body>
</html>
